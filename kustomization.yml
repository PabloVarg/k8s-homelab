resources:
  - ingress
  - monitoring
  - certificates
  - plex
  - jellyfin
  - homarr
  - kavita
  - delugevpn
  - firefox
  - filebrowser
  - filebrowser-downloads
  - calibre
  - pyload
  - immich
  - vaultwarden
  - infiscal

secretGenerator:
  - name: env-secrets
    envs:
      - ./environments/.env
  - name: cert-secrets
    namespace: cert-manager
    envs:
      - ./environments/.env.cert
  - name: infisical-secrets
    namespace: vault
    envs:
      - ./environments/.env.infiscal

generatorOptions:
  disableNameSuffixHash: true
